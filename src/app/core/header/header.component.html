<header class="header-container">
  <mat-toolbar color="primary">
    <div class="header-content">
      <div class="logo">
        <a routerLink="/">
          <img src="/logo.webp" alt="Logo" />
        </a>
      </div>
      <h1 class="header-title">Board Game Hub</h1>
      <nav class="header-nav">
        <!-- Logic for guests -->
        <a mat-button routerLink="/home">Home</a>
        <a mat-button routerLink="/catalog">Catalog</a>
        <!-- Logic for registered users -->
        <ng-container *ngIf="user; else guestLinks">
          <a mat-button routerLink="/create">Create Game</a>
          <a mat-button routerLink="/profile">My Profile</a>
          <button mat-button (click)="signOut()">Logout</button>
        </ng-container>
        <ng-template #guestLinks>
          <a mat-button routerLink="/register">Register</a>
          <a mat-button routerLink="/login">Login</a>
        </ng-template>
      </nav>
    </div>
  </mat-toolbar>
</header>
