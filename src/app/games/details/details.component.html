<div class="details-container">
  <mat-card class="details-card">
    <mat-card-title>Game Details</mat-card-title>
    <mat-card-content>
      <form [formGroup]="gameForm">
        <mat-form-field class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Year</mat-label>
          <input matInput type="number" formControlName="year" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Designer</mat-label>
          <input matInput formControlName="designer" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Artist</mat-label>
          <input matInput formControlName="artist" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Publisher</mat-label>
          <input matInput formControlName="publisher" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Rating</mat-label>
          <input
            matInput
            type="number"
            formControlName="rating"
            min="0"
            max="10"
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Category</mat-label>
          <input matInput formControlName="category" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Image URL</mat-label>
          <input matInput formControlName="image" />
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" (click)="onSave()">
            Save
          </button>
          <button mat-raised-button color="warn" (click)="onDelete()">
            Delete
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
