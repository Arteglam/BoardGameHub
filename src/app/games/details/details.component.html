<div class="details-container" *ngIf="game">
  <mat-card class="details-card">
    <mat-card-title>{{ game.title }}</mat-card-title>
    <mat-card-content>
      <p><strong>Year:</strong> {{ game.year }}</p>
      <p><strong>Designer:</strong> {{ game.designer }}</p>
      <p><strong>Artist:</strong> {{ game.artist }}</p>
      <p><strong>Publisher:</strong> {{ game.publisher }}</p>
      <p><strong>Rating:</strong> {{ game.rating }}</p>
      <p><strong>Category:</strong> {{ game.category }}</p>
      <p>{{ game.description }}</p>
      <img [src]="game.image" alt="{{ game.title }}" class="game-image" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="editGame()" *ngIf="user">Edit</button>
      <button mat-raised-button color="warn" (click)="deleteGame()" *ngIf="user">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
